<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/authLayout}">

<head>
    <title>Login</title>
</head>

<body class="bg-gradient bg-light" layout:fragment="body">
    <form method="post" th:action="@{/login}" th:object="${login}" class="bg-white rounded shadow w-25 centered p-3">
        <div class="text-center">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" class="mb-3" width="100" height="100"  alt="Clothes Logo" />
            </a>
            <small class="my-2 d-block">Hello, be welcome back!</small>
        </div>

        <div th:if="${result.success == false && result.message != null}" class="alert alert-warning my-2" role="alert">
            <span th:text="${result.message}"></span>
        </div>

        <div class="mb-3">
            <div class="form-floating">
                <input type="email" required class="form-control" id="email" name="email" th:field="*{email}" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <small th:if="${#fields.hasErrors('email')}" class="text-danger d-block my-1" th:errors="*{email}"></small>
        </div>

        <div>
            <div class="form-floating">
                <input type="password" required class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <small th:if="${#fields.hasErrors('password')}" class="text-danger d-block my-1" th:errors="*{password}"></small>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-lg w-100 btn-warning">Continue</button>
        </div>

        <span class="mt-2 d-block">
            I don't have an
            <a th:href="@{/signup}">account</a>.
        </span>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted d-block">Read our <a th:href="@{/terms}">terms and policy</a>.</small>
        <small class="text-muted d-block">All rights reserved to Clothes. &copy;2023</small>
    </div>
</body>
</html>
