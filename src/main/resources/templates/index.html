<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>Home</title>
</head>

<body class="bg-gradient" layout:fragment="body">
    <section id="banners">
        <div id="carouselBanners" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Sporty Clothes Banner"></button>
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="1" aria-label="Summer Clothes Banner"></button>
                <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="2" aria-label="Woman Clothes Banner"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/banners/banner1.png}" class="d-block w-100" alt="Sporty Clothes Banner">
                </div>

                <div class="carousel-item">
                    <img th:src="@{/images/banners/banner2.png}" class="d-block w-100" alt="Summer Clothes Banner">
                </div>

                <div class="carousel-item">
                    <img th:src="@{/images/banners/banner3.png}" class="d-block w-100" alt="Woman Clothes Banner">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanners" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanners" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="bg-light bg-gradient">
            <div class="container">

            </div>
        </div>
    </section>

    <section class="container" id="products">
        <div class="product-filters">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="best" aria-current="page">Best Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="new">New Arrivals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="hot">Hot Sales</a>
                </li>
            </ul>
        </div>

        <div class="row items mt-5">
            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-1.jpg.webp}" alt="Product 1">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-2.jpg.webp}" alt="Product 2">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show hot mb-3">
                <img th:src="@{/images/clothes/product-3.jpg.webp}" alt="Product 3">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-4.jpg.webp}" alt="Product 4">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-5.jpg.webp}" alt="Product 5">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-6.jpg.webp}" alt="Product 6">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-7.jpg.webp}" alt="Product 7">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-8.jpg.webp}" alt="Product 8">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>
        </div>
    </section>

    <section class="container text-center py-5">
        <img th:src="@{/images/banners/urban.png}" alt="Pub Banner Bottom">
    </section>
</body>

</html>
