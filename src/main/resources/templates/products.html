<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>Products</title>
</head>

<body layout:fragment="body">
    <section class="container mt-5" id="filter-head">
        <div class="form-group">
            <div class="mb-3">
                <input type="search" class="form-control" aria-label="Search" placeholder="Search for brands, names, colors, weight..." aria-describedby="inputSearch">
            </div>

            <div class="row">
                <div class="col-md-3">
                    <select class="form-select mb-3" aria-label=".form-select-lg example">
                        <option selected>Select a category...</option>
                        <option th:each="category : ${T(com.clothesdelivery.web.enums.Category).values()}"
                                th:value="${category}"
                                th:text="${category}">
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select class="form-select mb-3" aria-label=".form-select-lg example">
                        <option selected>Select a genre style...</option>
                        <option th:each="style : ${T(com.clothesdelivery.web.enums.GenreStyle).values()}"
                                th:value="${style}"
                                th:text="${style}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select class="form-select mb-3" aria-label=".form-select-lg example">
                        <option selected>Select a size...</option>
                        <option th:each="size : ${T(com.clothesdelivery.web.enums.ClothesSize).values()}"
                                th:value="${size}"
                                th:text="${size}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-warning w-100">Apply</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5" id="products-section">
        <div class="grid" id="data-container">
            <div th:each="product : ${products}" class="product-item mb-3">
                <div class="product-content">
                    <a th:href="@{/detail/{friendlyUrl}(friendlyUrl=${product.friendlyUrl})}">
                        <img class="product-image" th:src="@{/images/clothes/product-1.jpg.webp}" th:alt="${product.name}">
                    </a>
                    <span class="filter-badge" th:classappend="${product.filter.getStyle()}" th:text="${product.filter}"></span>
                </div>
                <div class="mt-3">
                    <h6 th:text="${product.name}"></h6>
                    <h5 class="lnw-0">
                        <small th:text="${product.price}"></small>
                        <small>AOA</small>
                    </h5>
                </div>
            </div>
        </div>

        <div id="pagination-container"></div>
    </section>

    <div th:replace="fragments/ads :: section"></div>
</body>

<script layout:fragment="script">
    $(document).ready(function() {
          $('#pagination-container').pagination({
                dataSource: '.product-item',
                pageSize: 12,
                autoHidePrevious: true,
                autoHideNext: true,
                callback: function(data, pagination) {
                  $('#data-container').html(data);
                }
          });
    });
</script>
</html>
