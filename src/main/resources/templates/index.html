<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>Home</title>
</head>

<body class="bg-gradient bg-light" layout:fragment="body">
    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/banners/sporty.png}" class="d-block w-100" alt="Sporty Clothes Banner">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-lg bg-warning">Shopping Now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/banners/summer.png}" class="d-block w-100" alt="Summer Clothes Banner">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/banners/woman.png}" class="d-block w-100" alt="Woman Clothes Banner">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/banners/fashion.png}" class="d-block w-100" alt="Fashion Clothes Banner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="container">
        <div class="product-filters">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="best" aria-current="page">Best Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="new">New Arrivals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-filter" data-filter="hot">Hot Sales</a>
                </li>
            </ul>
        </div>

        <div class="row items mt-5">
            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-1.jpg.webp}" alt="Product 1">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-2.jpg.webp}" alt="Product 2">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show hot mb-3">
                <img th:src="@{/images/clothes/product-3.jpg.webp}" alt="Product 3">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-4.jpg.webp}" alt="Product 4">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-5.jpg.webp}" alt="Product 5">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show new mb-3">
                <img th:src="@{/images/clothes/product-6.jpg.webp}" alt="Product 6">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-7.jpg.webp}" alt="Product 7">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>

            <div class="col-md-3 product-item show best mb-3">
                <img th:src="@{/images/clothes/product-8.jpg.webp}" alt="Product 8">
                <div class="mt-3">
                    <h6>Some title</h6>
                    <h5>$55</h5>
                </div>
            </div>
        </div>
    </section>

    <section class="container text-center py-5">
        <img th:src="@{/images/banners/urban.png}" alt="Pub Banner Bottom">
    </section>
</body>

</html>
