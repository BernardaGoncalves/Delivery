<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/authLayout}">

<head>
    <title>Login</title>
</head>

<body class="bg-gradient bg-light" layout:fragment="body">
    <form method="post" class="bg-white rounded shadow w-25 centered p-3">
        <div class="text-center">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" class="mb-3" width="100" height="100"  alt="Clothes Logo" />
            </a>
            <small class="my-2 d-block">Hello, be welcome back!</small>
        </div>
        <div class="form-floating mb-3">
            <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-lg w-100 btn-warning">Continue</button>
        </div>

        <span class="mt-2 d-block">
            I don't have an
            <a th:href="@{/signup}">account</a>.
        </span>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted d-block">Read our <a href="#">terms and policy</a>.</small>
        <small class="text-muted d-block">All rights reserved to Clothes. &copy;2023</small>
    </div>
</body>
</html>
