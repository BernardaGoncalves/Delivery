<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/authLayout}">

<head>
    <title>Sign Up</title>
</head>

<body class="bg-gradient bg-light" layout:fragment="body">
<form method="post" class="bg-white rounded shadow w-35 centered p-3">
    <div class="text-center mb-3">
        <img th:src="@{/images/logo.png}" width="100" height="100"  alt="Clothes Logo"/>
        <small class="my-2 d-block">Be welcome to Clothes</small>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" required class="form-control" id="floatingInputName" placeholder="John Doe">
                <label for="floatingInputName">Name</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="date" required class="form-control" id="floatingInputBirthDay">
                <label for="floatingInputBirthDay">Birthday</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="tel" required class="form-control" id="floatingInputPhone" placeholder="+244 999 999 999">
                <label for="floatingInputPhone">Phone Number</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" required class="form-control" id="floatingInputCity" placeholder="Luanda">
                <label for="floatingInputCity">City</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" required class="form-control" id="floatingInputAddress" placeholder="Maianga, Rua 3, Casa 2">
                <label for="floatingInputAddress">Address</label>
            </div>
        </div>
    </div>

    <div class="form-floating">
        <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-lg w-100 btn-warning">Continue</button>
    </div>

    <span class="mt-2 d-block">
            I already have an
            <a th:href="@{/auth/login}">account</a>.
        </span>
</form>

<div class="text-center mt-3">
    <small class="text-muted d-block">Read our <a href="#">terms and policy</a>.</small>
    <small class="text-muted d-block">All rights reserved to BJClothes. &copy;2023</small>
</div>
</body>
</html>
