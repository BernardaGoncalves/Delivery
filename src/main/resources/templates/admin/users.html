<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/adminLayout}">
<head>
    <title>Users</title>
</head>

<body class="bg-gradient" layout:fragment="body">
<div class="px-4 my-3">
    <h3 class="text-warning">Users (<span th:text="${users.size()}"></span>)</h3>

    <div class="table-responsive p-1 my-4">
        <table class="table table-bordered w-100" id="dataTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </tfoot>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td class="btn-group">
                    <a class="btn btn-danger text-white w-100 mb-1">
                        <span data-feather="trash"></span>
                    </a>
                    <a th:href="@{/admin/users-edit/{id}(id=${user.id})}" class="btn btn-primary text-white w-100">
                        <span data-feather="edit"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

<script layout:fragment="script">
    $(document).ready(function () {
        $('#dataTable').DataTable();
    });
</script>
</html>
