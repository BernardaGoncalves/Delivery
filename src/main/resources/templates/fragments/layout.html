<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Clothes</title>

    <meta name="description" content="Clothes, website.">
    <meta name="author" content="José Matoso & Bernarda Gonçalves">

    <meta name="theme-color" content="#ffc107" />
    <meta name="msapplication-navbutton-color" content="#ffc107" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffc107" />

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/libs/bootstrap/dist/css/bootstrap.min.css}" />
    <!--link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}" /-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />
</head>

<header>
    <div class="bg-dark py-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <span class="text-white">Free shipping, 30-day return or refund guarantee.</span>
                </div>
                <div class="col-6 text-end top-links">
                    <a th:href="@{/login}">Sign In</a>
                    <a th:href="@{/about}">About Us</a>
                    <a th:href="@{/contact}">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Clothes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">All</a></li>
                            <li><a class="dropdown-item" href="#">Accessories</a></li>
                            <li><a class="dropdown-item" href="#">Tops</a></li>
                            <li><a class="dropdown-item" href="#">Bottoms</a></li>
                            <li><a class="dropdown-item" href="#">Shoes</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Types
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Man</a></li>
                            <li><a class="dropdown-item" href="#">Woman</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Children</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="top-links">
                    <a href="#">
                        <span class="fs-5">
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="fs-5">
                            <i class="fas fa-user"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="fs-5">
                            <i class="fas fa-search"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body layout:fragment="body"></body>

<footer class="bg-dark py-3">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <small class="text-white d-block">All rights reserved to Clothes. &copy;2023</small>
            </div>
            <div class="col-sm-6 text-end bottom-links">
                <a>Terms & Privacy</a>
                <a>About Us</a>
                <a>Contact</a>
            </div>
        </div>
    </div>
</footer>

<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/site.js"></script>
